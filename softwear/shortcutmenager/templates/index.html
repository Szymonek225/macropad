<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Shortcut Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .shortcut-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .shortcut-input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .shortcut-input label {
            flex: 0 0 60px;
            font-weight: 600;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #4f46e5;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <h1>üéõÔ∏è Shortcut Manager</h1>
    <form method="POST">
        <div class="shortcut-group">
            {% for i in range(1, 10) %}
            <div class="shortcut-input">
                <label for="btn{{ i }}">BTN {{ i }}</label>
                <input type="text" id="btn{{ i }}" name="btn{{ i }}" value="{{ shortcuts[i-1] }}">
            </div>
            {% endfor %}
        </div>
        <button type="submit">üíæ Zapisz</button>
    </form>
</body>
</html>
